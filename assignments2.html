<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-part">
            <div class="logo-container">
                <img src="/img/Logo.png" alt="" class="logo">
            </div>
            <div class="text-container">
                <h3 class="main-text">
                    For Individuals
                </h3>
                <p class="sub-text">
                    Start benefiting from the wellness experience. 
                    For companies looking on increasing productivity, 
                    and improving organization wellness.
                </p>
            </div>
        </div>
        <div class="right-part">
            <div class="form-container">
                <div class="form-group1">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-class" id="first_name">
                    
                    <label for="first_name">Last Name</label>
                    <input type="text" class="form-class" id="last_name">
                </div>

                <div class="form-group1">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-class" id="gender">

                    <label for="dob">Date of Birth</label>
                    <input type="text" class="form-class" id="dob">
                </div>

                <div class="form-group1">

                    <label for="weight">Weight</label>
                    <input type="text" class="form-class" id="weight">
    
                    <label for="height">Height</label>
                    <input type="text" class="form-class" id="height">

                </div>

                <div class="form-group2">
                    <label for="activity_level" id="activity_level">Activity Level</label>
                    <input type="text" class="form-class" id="activity_level">
                </div>

                <div class="form-group2">
                    <label for="password">Password</label>
                    <input type="text" class="form-class" id="password">
                </div>

                <div class="form-group2">
                    <button type="submit" class="form-class" style="background: #2EC4B6;" id="submit">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
